<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원탈퇴</title>
<script src="js/jquery-3.6.1.min.js"></script>
<script>
$(document).ready(function(){
	$('form').on('submit',function(){
			if(confirm("진짜 탈퇴하실건가요????")==true){
				location.href="/delete";
			}else{
				location.href="delete_db.html";
			}
			
			
		});
	});
</script>
</head>
<body>
	<form >
		<h1>탈퇴하려면 버튼을 클릭하세요.</h1>
		<input type="hidden" value="">
		<input type="submit" value="탈퇴">
	</form>
</body>
</html>
